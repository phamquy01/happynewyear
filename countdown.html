<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./countdown.css" />
  </head>
  <body>
    <div
      class="firework-container"
      style="background-image: url(./bg.jpg)"
    ></div>
    <div class="container">
      <h3>Countdown Till</h3>
      <h1>Tet 2022</h1>
      <div class="box">
        <div class="date-time">
          <div class="days">
            <p id="day">Days</p>
            <div class="day">Days</div>
          </div>
          <div class="hours">
            <p id="hr">hours</p>
            <div class="hr">hours</div>
          </div>
          <div class="minutes">
            <p id="mn">minutes</p>
            <div class="mn">minutes</div>
          </div>
          <div class="seconds">
            <p id="sc">seconds</p>
            <div class="sc">seconds</div>
          </div>
        </div>
      </div>
    </div>
    <audio
      class="bai1"
      src="./Luyện Nghe Tiếng Anh Qua Bài Hát _ Happy New Year _ ABBA (2020).mp3"
      autoplay
    ></audio>

    <canvas id="bongbong"></canvas>
    <script src="./fireworks.js"></script>
    <script src="./countdown.js"></script>
  </body>
</html>
